<script type="text/javascript">

// let arr = [1,2,3];
// console.log( arr instanceof Object );

const instanceofs = (target,obj)=>{
	let p = target;
	while( p ){
		if( p == obj.prototype ){
			return true;
		}

		p = p.__proto__;
	}
	return false;
}

console.log( instanceofs( [1,2,3] , Object ) )
	

</script>
